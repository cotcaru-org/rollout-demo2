apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: rollouts-demo-vsvc
  namespace: rollout-test2
spec:
  gateways:
  - rollouts-demo-gateway 
  hosts:
  - rollouts-demo-vsvc.local
  http:
  - name: primary
    route:
    - destination:
        host: rollouts-demo-stable 
        port:
          number: 15372 
      weight: 100
    - destination:
        host: rollouts-demo-canary 
        port:
          number: 15372
      weight: 0
  tls: 
  - match:
    - port: 3000
      sniHosts:
      - rollouts-demo-vsvc.local
    route:
    - destination:
        host: rollouts-demo-stable
      weight: 100
    - destination:
        host: rollouts-demo-canary
      weight: 0